<body>

            </ul>
        </nav>

    </header>

    <main>
        
        <section class="section-contacto">
            <div class="h2-contacto">
                <h2>Contacto</h2>
            </div>

            <form action="" method="get" enctype="text/plain">
                <fieldset>
                    <legend>Datos de contacto</legend>
                    
                    <div>
                        <label for="userName">Nombre</label>
                        <input type="text" name="userName" id="userName" placeholder="Ingrese su nombre">
                    </div>
                    
                    <div>
                        <label for="userMail">Mail de Usuario</label>
                        <input type="email" name="userMail" id="userMail" required placeholder="Ingrese su mail">      
                    </div>
                                    
                    <div>
                        <label for="userPhone">Teléfono de Usuario</label>
                        <input type="number" name="userPhone" id="userPhone" required placeholder="Ingrese su teléfono">      
                    </div>
    
                    <div>
                        <label for="userAddress">Dirección de envío</label>
                        <input type="text" name="userAddress" id="userAddress" required placeholder="Ingrese dirección de envío">      
                    </div>
    
                    <div>
                        <label for="">¿Acepta Términos y Condiciones?</label>
                        <input type="checkbox" name="" id="" value="1">Acepta condiciones
                    </div>
    
                    <div>
                        <input type="submit" value="ENVIAR">
                        <input type="reset" value="LIMPIAR FORMULARIO">
                    </div>
                    
                </fieldset>
            </form>
        </section>

    </main>

    <footer>
        
        <div>
            <img src="../img/burg-icon.png" alt="" height="60px">
        </div>

            <a href="https://www.facebook.com/"><img src="../img/facebook-icon.png" width="50px" alt="Facebook"></a>
        </div>
